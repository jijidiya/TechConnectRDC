<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte fournisseur - TechConnect RDC</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/pages.css">
<body>

<header id="header">
    <div class="container header-container">
        <div class="logo">
            <img src="assets/img/logo.jpg" alt="Logo TechConnect RDC">
            <h1>TechConnect RDC</h1>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="connexion-fournisseur.html">Connexion</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="inscription-fournisseur">
    <div class="container form-container">
        <h2>Créer un compte fournisseur</h2>
        <p>Remplissez le formulaire ci-dessous pour rejoindre la plateforme TechConnect RDC.</p>

        <form action="#" method="post" id="form-inscription">
            <label for="nom_entreprise">Nom de l’entreprise</label>
            <input type="text" id="nom_entreprise" name="nom_entreprise" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Numéro de téléphone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="+243 XXX XXX XXX" required>

            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="mot_de_passe">Mot de passe</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required>

            <label for="confirmer">Confirmer le mot de passe</label>
            <input type="password" id="confirmer" name="confirmer" required>

            <button type="submit" class="btn-primary">Créer mon compte</button>

            <p class="login-link">Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
        </form>
    </div>
</section>

<footer id="footer">
    <p>© 2025 TechConnect RDC - Tous droits réservés</p>
</footer>

</body>
</html>
